<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f2f4f7;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: #0a2a43;
            margin-bottom: 10px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            background: #0a2a43;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        button:hover {
            background: #123a5c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,.08);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: left;
        }

        th {
            background: #0a2a43;
            color: #fff;
        }

        tr:nth-child(even) {
            background: #f7f9fc;
        }

        .msg {
            padding: 20px;
            background: #fff;
            border-radius: 6px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <h1>Painel Administrativo — Usuários</h1>
    <button onclick="baixarCSV()">⬇ Baixar CSV</button>
</div>

<div id="content" class="msg">Carregando...</div>

<script>
const API_URL = "http://127.0.0.1:5000/api/usuarios";
const content = document.getElementById("content");
let usuarios = [];

fetch(API_URL)
    .then(res => {
        if (!res.ok) throw new Error("HTTP " + res.status);
        return res.json();
    })
    .then(data => {
        usuarios = data;

        if (!data.length) {
            content.innerHTML = "Nenhum usuário cadastrado.";
            return;
        }

        let html = `
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Telefone</th>
                        <th>Nome</th>
                        <th>Colégio</th>
                        <th>Curso</th>
                    </tr>
                </thead>
                <tbody>
        `;

        data.forEach(u => {
            html += `
                <tr>
                    <td>${u.id}</td>
                    <td>${u.telefone}</td>
                    <td>${u.nome}</td>
                    <td>${u.colegio}</td>
                    <td>${u.curso || "-"}</td>
                </tr>
            `;
        });

        html += "</tbody></table>";
        content.innerHTML = html;
        content.className = "";
    })
    .catch(err => {
        content.innerHTML = "Erro ao carregar usuários<br>" + err.message;
    });

function baixarCSV() {
    if (!usuarios.length) {
        alert("Nenhum dado para exportar.");
        return;
    }

    const header = ["ID", "Telefone", "Nome", "Colégio", "Curso"];
    const rows = usuarios.map(u => [
        u.id,
        u.telefone,
        u.nome,
        u.colegio,
        u.curso || ""
    ]);

    let csv = header.join(";") + "\n";
    rows.forEach(r => {
        csv += r.join(";") + "\n";
    });

    const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "usuarios.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
