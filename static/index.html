<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Simulador SSA — UFPE / UFRPE</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 420px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #0a2a43;
            color: #ffffff;
            padding: 16px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 18px;
            margin: 0;
        }

        .chat-header p {
            font-size: 12px;
            margin: 4px 0 0;
            opacity: 0.9;
        }

        .chat-messages {
            padding: 16px;
            flex: 1;
            overflow-y: auto;
            background-color: #fafafa;
        }

        .message {
            max-width: 80%;
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-line;
        }

        .bot {
            background-color: #e3e7ec;
            color: #1a1a1a;
            align-self: flex-start;
        }

        .user {
            background-color: #0a2a43;
            color: #ffffff;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 14px;
            border: none;
            font-size: 14px;
        }

        .chat-input button {
            background-color: #0a2a43;
            color: #ffffff;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background-color: #08304f;
        }

        .chat-input input:focus {
            outline: none;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: #777;
            padding: 6px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h1>Simulador SSA</h1>
        <p>UFPE / UFRPE — Ambiente de Teste</p>
    </div>

    <div id="messages" class="chat-messages"></div>

    <div class="chat-input">
        <input id="input" type="text" placeholder="Digite sua mensagem..." />
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <div class="footer">
        Simulação acadêmica — Dados fictícios
    </div>
</div>

<script>
    const API_URL = "http://127.0.0.1:5000/chat";
    const USER_ID = "usuario_teste_001";

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");

    function addMessage(text, sender) {
        const div = document.createElement("div");
        div.classList.add("message", sender);
        div.innerText = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";

        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                user_id: USER_ID,
                message: text
            })
        });

        const data = await response.json();
        addMessage(data.reply, "bot");
    }

    // Mensagem inicial automática
    window.onload = () => {
        addMessage(
            "Bem-vindo ao simulador de notas do SSA.\nDigite qualquer mensagem para começar.",
            "bot"
        );
    };
</script>

</body>
</html>
